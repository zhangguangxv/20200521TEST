<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1~10随机数</title>
</head>

<body>

    <script>
        var ram,
            obj = [];

        for (let index = 0; index < 10; index++) {
            ram = Math.round(Math.random() * 9 + 1)
            obj.push(ram);

        }
        console.log(obj);
    </script>
</body>

</html>
